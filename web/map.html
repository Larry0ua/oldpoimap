<!DOCTYPE html>
<html>
<head>
  <title>OverPass Layer Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="OverPassLayer.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"/>
  <script>
    var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
      attr_overpass = 'POI via <a href="http://www.overpass-api.de/">Overpass API</a>';
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm, attr_overpass].join(', ')});

    var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(48.290, 25.932), 17);

    //OverPassAPI overlay
    var currentDate = new Date();
    var osmPois = {};
    var pois = {};
    var poiInfo = function(obj, days) {
      var r = $('<table>');
      for (key in obj.tags)
        r.append($('<tr>').append($('<th>').text(key)).append($('<td>').text(obj.tags[key])));
      r.append($('<tr>').append($('<th>').text('Days from last check')).append($('<td>').text(days)));
      r.append($('<tr>').append($('<th>').text('_object_edit_user')).append($('<td>').text(obj.user)));// TODO: change to last-update user
      var b = $('<input>', {type:'button', value:'Update as correct now!', onclick:'javascript:update_in_db('+obj.id+')'});
      return $('<div>').append(r).append($('<a>', {href:'http://www.openstreetmap.org/'+obj.type+'/'+obj.id,text:'OSM Link',target:'_blank'})).append($('<br>')).append(b).html();
    };

    var opl = new L.OverPassLayer({
      query: "http://overpass-api.de/api/interpreter?data=[out:json];node(BBOX)[amenity];out meta;",
      callback: function(data) {
        for(i=0;i<data.elements.length;i++) {
          e = data.elements[i];

          if (e.id in this.instance._ids) return;
          this.instance._ids[e.id] = true;
          osmPois[e.id] = e;
          
          var circle = create_circleMarker(e, e.timestamp);
          this.instance.addLayer(circle);
        }
        el = data.elements;
        if(el.length>0) {
          $.post('savepoi.php',
            {
                action: 'put',
                data: JSON.stringify(el)
            },
            function(data) {
                for(var id in data.newer) {
                    if(parseInt(id) > 0) {
                        map.removeLayer(pois[id]);
                        var newCircle = create_circleMarker(osmPois[id], data.newer[id]);
                        map.addLayer(newCircle);
                    }
                }
            },
            'json');
      }
      },
    });
    map.addLayer(opl);
    update_in_db = function(id) {
        $.post('savepoi.php', {
            action: 'update',
            data: JSON.stringify({"id":id})
        },
        function(data) {
            if(data.updated>0) {
                map.removeLayer(pois[id]);
                var newCircle = create_circleMarker(osmPois[id], new Date());
                map.addLayer(newCircle);
            } else {
                alert(data.message);
            }
        }, 'json');
    }
    create_circleMarker = function(e, modifiedTime) {
        var pos = new L.LatLng(e.lat, e.lon);
        var poiDate = Date.parse(modifiedTime);
        var daysOld = Math.round((currentDate - poiDate) / (60*60*24*1000));
        var popup = poiInfo(e, daysOld);
        var color = 'red';
        if (daysOld < 90) color = 'green'; else
        if (daysOld < 180) color = 'yellow'; else
        if (daysOld < 365) color = '#FFA62F';
        var circle = L.circleMarker(pos, {
            color: color,
            fillColor: color,
            fillOpacity: 0.5
        })
        .bindPopup(popup);
        pois[e.id] = circle;
        return circle;
    }

  </script>
</body>
</html>
