<!DOCTYPE html>
<html>
<head>
  <title>OverPass Layer Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    #main {
      height: 100%;
      width: calc(100% - 2em);
      width: -webkit-calc(100% - 2em);
      position: fixed;
      left: 2em;
      top: 0;
    }
    #menu {
      z-index: -1;
      width: 250px;
      height: 100%;
	  padding-left: 2em;
	  background-color: #aaa;
	  display: table;
    }
	.menu-img {
		margin-left: -2em;
		width: 2em;
		height: 100%;
		float:left;
	}
	#menu ul {
		list-style-type:none;
		margin:0;
		padding:0;
		margin-top: 40px;
	}
	#menu li {
		width: 100%;
		height: 30px;
		border-bottom: 1px solid black;
		cursor: pointer;
	}
	#map {
		height: 60%;
	}
	#container {
		position: relative;
		height: 40%;
		background-color: white;
	}
	#pois {
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
	.onepoi {
		float: left;
		height: 100%;
		width : 255px;
		border-right: 1px solid black;
		padding-left: 2px;
	}
	.onepoi th {
		width: 100px;
		max-width: 100px;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	.onepoi td {
		width: 150px;
		max-width: 150px;
		overflow: hidden;
		text-overflow: ellipsis;
	}
  </style>
</head>
<body>

    <div class="menu-img"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAACZElEQVRYR+2WTUhWQRSGNQVXuZIopQQ3RrgJ9/mJEZJQi9IiCMFCCFpEKuHGnwSJUKFNEJRFC7WgNv1sQm1p4ML+iAilVFJXFhKUi+p5YT65XGfmer/vqhsPvMydOXPOee/MnDOTm7PNkrvN8XN2CGS6AnvYulFwCOwCM+A4+Bx3SzMlcIFAd0PBrtPv3AwCR3BaA+6DrybAVdr+ULBb9K+YsSLaS2AKPPORilqB8xgPgnywCM6CJfDELH/Q93c6J8zAY9oy891Oe8NFwkegFqMXQHucrTSZFVznx0egl9lin4Q8xEmjzZGPQCkGE2Bvlgx+Yp8COg+xVkCTZThusXvO2AB4C/6Bg+AyOGeZq3PzyPUTUYewAsP3IeMu+t0Ohzr5t0O6Y/RfxSGwn8k6/YXgpPm7tP0YH0fNX7t8jqA4E1DO8T0Efpl2OmhoW4FPoaDB+XV0Xroim/FK2knHHPlW9VwTGwHtqUuKUSxEEFDN+A3yLPNWGSvIhsA+jFWQfKLAf7IhsJlb8BFiOtjeLdAhrAe7gVJIKZYWpaTuBd82KeUaAjazfD8AK+Ap0M3pJRDU29LwJhOuOfaghfG+kE6ElT1WiaoDKax8hegN+r/gMHAVotPodHnFJpBUKf5B5CrwzsZgqy6jewS/GJdAktexbkLdiOsk6gzIUOyV2ypAumyWgcptMDvkeB6cAipEw+CAidZF67o7NvQs1/5VAz3JvhmnbbTKhqDoidZqBkpo9W78AJR6TolaAZdhM4o7IWUH/R5fMJsuUwJ6pLwG5capio1uyS9bRSBunMS3YIdAYivwHzrDZiGFEu8fAAAAAElFTkSuQmCC" alt="menu"/></div>
	<ul>
      <li id="gps">Following GPS location</li>
	  <li id="getdel">Show removed POIs</li>
	  <li id="clrdel">Clear removed POIs list</li>
	</ul>
  </div>
  <div id="main">
    <div id="map"></div>
    <div id="container"><div id="pois"></div></div>
  </div>
  <script>
    var attr_osm = 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
      attr_overpass = 'POI via <a href="http://www.overpass-api.de/">Overpass API</a>';
    var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm, attr_overpass].join(', ')});
	var RADIUS = 50;
	var removedList = localStorage.removedList ? JSON.parse(localStorage.removedList) : [];

    var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(48.290, 25.932), 17);

    var currentDate = new Date();
    var osmPois = {};
    var pois = {};
	
    var poiInfo = function(obj, days) {
      var r = $('<table>');
      for (key in obj.tags)
        r.append($('<tr>').append($('<th>').text(key)).append($('<td>').text(obj.tags[key])));
      r.append($('<tr>').append($('<th>').text('Age')).append($('<td>').css('background-color', colorByDays(obj.id, days)).text(days)));
//      r.append($('<tr>').append($('<th>').text('_object_edit_user')).append($('<td>').text(obj.user)));// TODO: change to last-update user
      var b = $('<input>', {type:'button', value:'Update', onclick:'javascript:update_in_db('+obj.id+')'});
	  var del = $('<input>', {type:'button', value:'Remove', onclick:'javascript:remove_from_db('+obj.id+')'});
      return $('<div>').append(r)
		//.append($('<a>', {href:'http://www.openstreetmap.org/'+obj.type+'/'+obj.id,text:'OSM Link',target:'_blank'}))
		//.append($('<br>'))
		.append(b)
		//.append($('<br>'))
		.append(del)
		.html();
    };

    var overpass = new L.OverPassLayer({
      query: "http://overpass-api.de/api/interpreter?data=[out:json];node[amenity](BBOX);out meta;",
      callback: function(data) {
        for(i=0;i<data.elements.length;i++) {
          e = data.elements[i];

          if (e.id in this.instance._ids) return;
          this.instance._ids[e.id] = true;
          osmPois[e.id] = e;
          
          var circle = create_circleMarker(e, e.timestamp);
          this.instance.addLayer(circle);
        }
        el = data.elements;
        if(el.length>0) {
          $.post('savepoi.php',
            {
                action: 'put',
                data: JSON.stringify(el)
            },
            function(data) {
                for(var id in data.newer) {
                    if(parseInt(id) > 0) {
                        map.removeLayer(pois[id]);
                        var newCircle = create_circleMarker(osmPois[id], data.newer[id]);
                        map.addLayer(newCircle);
                    }
                }
            },
            'json');
      }
      },
    });
	
    map.addLayer(overpass);
	var centerCircle = new L.Circle(map.getCenter(), RADIUS);
	map.addLayer(centerCircle);

	map.on('drag', function() {
		var center = map.getCenter();
		centerCircle.setLatLng(center);
		var tmpArr = [];
		for(var id in pois) {
			var distance = center.distanceTo(pois[id].getLatLng());
			if (distance <= RADIUS && removedList.indexOf(parseInt(id)) < 0)
				tmpArr.push([id, pois[id]._osm_age]);
		}
		tmpArr.sort(function(a,b) {return b[1]-a[1]});
		$("#pois").html("");
		for(var i=0;i<tmpArr.length&&i<10;i++){
			$("#pois").append("<div class='onepoi' poiid='"+tmpArr[i][0]+"'>"+pois[tmpArr[i][0]]._popup.getContent()+"</div>"); // use getPopup in leaflet 0.8
		}
		$(".onepoi").on("click", function(){
			var id = this.getAttribute('poiid');
			pois[id].openPopup();
		});
	});
	
	if(navigator.geolocation) {
		var watchGps = 0;
		function gps_on() { $("#gps").css("background-color", "#cfc");}
		function gps_wrk(){ $("#gps").css("background-color", "brown");}
		function gps_off(){ $("#gps").css("background-color", "red");}
		$("#gps").on('click', function() {
			if (watchGps == 0) {
				gps_wrk();
				watchGps = navigator.geolocation.watchPosition(function(position) {
					gps_on();
					//$("#pois").html("updated: " + position.coords.latitude + " " + position.coords.longitude);
					map.setView(new L.LatLng(position.coords.latitude, position.coords.longitude), 17);
				}, function(error) {
					gps_off();
					//alert("Sorry, no position available.");
				}, {enableHighAccuracy:true});
			} else {
				gps_off();
				navigator.geolocation.clearWatch(watchGps);
				watchGps = 0;
			}
		});
		$("#gps").click();
	}

    function update_in_db(id) {
        $.post('savepoi.php', {
            action: 'update',
            data: JSON.stringify({"id":id})
        },
        function(data) {
            if(data.updated>0) {
                map.removeLayer(pois[id]);
                var newCircle = create_circleMarker(osmPois[id], currentDate);
                map.addLayer(newCircle);
            } else {
                alert(data.message);
            }
        }, 'json');
    }
	function remove_from_db(id) {
		// show an alert for the first time
		if (typeof(Storage) == "undefined") {
			alert("Local storage is not accessible in your browser!");
		} else {
			removedList.push(id);
			localStorage.removedList = JSON.stringify(removedList);
			map.removeLayer(pois[id]);
			var newCircle = create_circleMarker(osmPois[id], currentDate);
			map.addLayer(newCircle);
		}
	}
	
    function create_circleMarker(e, modifiedTime) {
        var pos = new L.LatLng(e.lat, e.lon);
        var poiDate = Date.parse(modifiedTime);
        var daysOld = Math.round((currentDate - poiDate) / (60*60*24*1000));
        var popup = poiInfo(e, daysOld);
        var color = colorByDays(e.id, daysOld);
        var circle = L.circleMarker(pos, {
            color: color,
            fillColor: color,
            fillOpacity: 0.5
        })
        .bindPopup(popup);
		circle._osm_age = daysOld;
        pois[e.id] = circle;
        return circle;
    }
	function colorByDays(id, daysOld) {
		if(removedList.indexOf(id)>=0) {
			return 'black';
		}
		var color = 'red';
        if (daysOld < 90) color = 'green'; else
        if (daysOld < 180) color = 'yellow'; else
        if (daysOld < 365) color = '#FFA62F';
		return color;
	}

	var menuOpened = 0;
	$('#menu').click(function() {
		if(!menuOpened) {
			$('#main').animate({marginLeft: '250px'}, 150, function(){menuOpened = true;});
		} else {
			$('#main').animate({marginLeft: '0'    }, 150, function(){menuOpened = false;});
		}
	});

	$("#menu ul").click(function(e) { e.stopPropagation();});

  </script>
</body>
